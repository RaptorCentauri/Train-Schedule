<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

</head>
<body>
	<!-- Train Schedule -->
	<table id="Train Schedule">
		<thead>
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>
		</thead>

	</table>


<!-- Add Train -->
<!-- <form> -->
	<h4>Train Name</h4>
	<input type="text" id="train-name">

	<h4>Destination</h4>
	<input type="text" id="destination">

	<h4>First Train Time</h4>
	<input type="text" id="train-start">

	<h4>Frequency</h4>
	<input type="text" id="frequency">


	<button id="addTrain">Add Train</button>


<!-- </form> -->








<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
